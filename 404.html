<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculadora</title>
    <link rel="shortcut icon" href="./fav.icon/f19c7e914f0adb59c0833d00d09f1ea7.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./input/css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./input/hover-me/style.css">
</head>

<body>  

    
    <div id="background">
        
        <div class="calculator">
            <button id="expand-button">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCHmH_9OuqYGjcKuJdJCWVcdAkERP4mABrgA&usqp=CAUgit init" alt="Ícone de setas ordenadas">
            </button>
            <div class="result">0</div>
            <div class="buttons">
                <button class="bg-gray">C</button>
                <button class="bg-gray">±</button>
                <button class="bg-gray">%</button>
                <button class="bg-orange">÷</button>
        
                <button class="bg-light-gray">7</button>
                <button class="bg-light-gray">8</button>
                <button class="bg-light-gray">9</button>
                <button class="bg-orange">x</button>
        
                <button class="bg-light-gray">4</button>
                <button class="bg-light-gray">5</button>
                <button class="bg-light-gray">6</button>
                <button class="bg-orange">-</button>
        
                <button class="bg-light-gray">1</button>
                <button class="bg-light-gray">2</button>
                <button class="bg-light-gray">3</button>
                <button class="bg-orange">+</button>
        
                <button class="bg-light-gray button-zero">0</button>
                <button class="bg-light-gray">,</button>
                <button class="bg-orange">=</button>
            </div>
        </div>
    </div>
 <div id="particles-js">

    <div>
        <div>
            <input type="checkbox" class="checkbox" id="chk" />
            <label class="label" for="chk">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <div class="ball"></div>
            </label>
          </div>

    </div>

 </div>
<div class="count-particles"></div> 
<script src="./big and smal/big.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src=".//input/input.js"></script>
<script src=" https://kit.fontawesome.com/998c60ef77.js " crossorigin = " anônimo "></script>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
<script type="text/javascript" src="./script.js"></script>    
</body>
</html>
